<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <button id="toggleBar">â–¼</button>
    <!-- Sidebar for visited private rooms -->
    <div id="sidebar">
      <h3>My Private Rooms</h3>
      <div id="privateRoomsList">No private rooms yet.</div>
    </div>

    <!-- Main content: public rooms -->
    <div id="roomsContainer">
      <div style="display: flex; align-items: center;">
        <h2>Public Chat Rooms</h2>

        <div id="authButtons" style="margin-left: auto; display: flex; flex-wrap: wrap; margin-top: 5px;">
          <button id="loginBtn" style="margin-left: auto; margin-right: 5px; padding: 10px;">Login</button>
          <button id="registerBtn" onclick="window.location.href='/register.html'">Register</button>
          <div id="loginStatus"></div>
        </div>
      </div>

      <div>
        <button id="createTab">Create</button>
        <button id="searchTab">Search</button>
      </div>
      <div id="createForm">
        <input id="roomName" type="text" placeholder="Room name" />
        <label><input id="isPrivate" type="checkbox" />Private</label>
        <button id="createBtn">Create Room</button>
      </div>
      <form id="searchForm">
        <input id="searchBar" type="text" placeholder="Search for anything...">
        <input id="submit" type="submit" value="submit">
      </form>

      <div id="rooms"></div>
      <div id="pagination"></div>
    </div>

  <script src="rooms.js"></script>
</body>
</html>
