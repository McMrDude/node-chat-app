<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #messages { list-style-type: none; padding: 0; height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; }
    li { margin: 5px 0; }
    form { display: flex; gap: 10px; }
    input[type=text] { flex: 1; padding: 5px; }
  </style>
</head>
<body>
  <h2>Chat Room</h2>

  <div>
    <input id="username" placeholder="Your name" />
    <input id="color" type="color" value="#000000" />
  </div>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" type="text" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
