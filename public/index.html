<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <!-- Sidebar for visited private rooms -->
    <div id="sidebar">
      <h3>My Private Rooms</h3>
      <div id="privateRoomsList">No private rooms yet.</div>
    </div>

    <!-- Main content: public rooms -->
    <div id="roomsContainer" style="flex: 1; padding: 10px;">
      <h2>Public Chat Rooms</h2>

      <div id="authButtons" style="margin-bottom: 12px;">
        <button onclick="window.location.href='/login.html'">Login</button>
        <button onclick="window.location.href='/register.html'">Register</button>
      </div>

      <div id="createForm">
        <input id="roomName" type="text" placeholder="Room name" />
        <label style="color: white;"><input id="isPrivate" type="checkbox" /> Private</label>
        <button id="createBtn">Create Room</button>
      </div>

      <div id="rooms"></div>
      <div id="pagination"></div>
    </div>

  <script src="rooms.js"></script>
</body>
</html>
