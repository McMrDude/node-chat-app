<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px;}
    #rooms { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 12px; }
    .room { padding: 10px; border: 1px solid #ccc; cursor: pointer; text-align: center; min-height: 48px; display:flex; align-items:center; justify-content:center; }
    #pagination { margin-top: 20px; }
    .page-btn { margin: 0 5px; cursor: pointer; }
    #createForm { margin-bottom: 12px; display:flex; gap:8px; align-items:center;}
    #createForm input[type="text"] { padding:6px; }
    /* invite modal styles */
    .invite-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 16px;
      border: 1px solid #000;
      z-index: 9999;
      width: 320px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .invite-modal input[type="text"] { width: 100%; padding:6px; margin-bottom:8px; }
  </style>
</head>
<body>
  <h2>Public Chat Rooms</h2>

  <div id="createForm">
    <input id="roomName" type="text" placeholder="Room name" />
    <label><input id="isPrivate" type="checkbox" /> Private</label>
    <button id="createBtn">Create Room</button>
  </div>

  <div id="rooms"></div>
  <div id="pagination"></div>

  <script src="rooms.js"></script>
</body>
</html>
