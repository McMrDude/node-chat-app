<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #rooms { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
    .room { padding: 10px; border: 1px solid #ccc; cursor: pointer; text-align: center; }
    #pagination { margin-top: 20px; }
    .page-btn { margin: 0 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Public Chat Rooms</h2>
  <div id="rooms"></div>
  <div id="pagination"></div>
  <script src="rooms.js"></script>
</body>
</html>
