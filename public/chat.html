<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 id="roomTitle" style="color: white;">Chat Room</h2>

  <div id="inviteLinkContainer" style="margin-bottom: 10px;"></div>


  <div id="userRow">
    <input id="username" placeholder="Your name" />
    <input id="color" type="color" value="#000000" />
  </div>

  <button id="deleteRoomBtn" style="position:absolute; top:20px; right:20px;">Delete Room</button>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" type="text" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
